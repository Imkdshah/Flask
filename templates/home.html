<!-- As a link -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
     crossorigin="anonymous">
    <title>Document</title>


</head>
<body class="bg-dark">

  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Netflix</span>
  </nav>

  
 
  <div class="card mx-auto my-5" style=" width :50rem;  display: flex ; flex-direction: row;"  >
    <img class="card-img-fluid-top" src={{data.image}} alt="Card image cap" width = 'auto'>
    <div class="card-body">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text">{{data.description}}</p>
      <p class="card-text"><small class="text-muted">{{data.genre}} &ensp; {{data.release_year}}</small></p>
    </div>
  </div>
 


</body>
</html>
